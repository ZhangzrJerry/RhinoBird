<div class="w-users-userformpagewrap page-wrapper-utility-pages">
        <div

            style="
          -webkit-transform: translate3d(0, 10%, 0) scale3d(1, 1, 1) rotateX(0)
            rotateY(0) rotateZ(0) skew(0, 0);
          -moz-transform: translate3d(0, 10%, 0) scale3d(1, 1, 1) rotateX(0)
            rotateY(0) rotateZ(0) skew(0, 0);
          -ms-transform: translate3d(0, 10%, 0) scale3d(1, 1, 1) rotateX(0)
            rotateY(0) rotateZ(0) skew(0, 0);
          transform: translate3d(0, 10%, 0) scale3d(1, 1, 1) rotateX(0)
            rotateY(0) rotateZ(0) skew(0, 0);
          opacity: 1;
        "
            class="w-users-userloginformwrapper card form utility-pages"
    >
        <form
                class="text-center"
                data-wf-user-form-type="login"
                data-wf-user-form-redirect="/home-premium"
                method="post"
        >
            <div class="w-users-userformheader">
                <img
                        width="211"
                        sizes="(max-width: 479px) 59vw, 211px"
                        src="{{url_for('static', filename = 'login/login-icon.png')}}"
                        srcset="
                {{url_for('static', filename = 'login/login-icon-500.png')}} 500w,
                {{url_for('static', filename = 'login/login-icon.png')}}       623w
              "
                        alt=""
                        class="mg-bottom-24px"
                />
                <h1 class="heading-h2-size">
                    阅读之路<br/>A glance at <span class="text-span">reading</span>
                </h1>
                <p class="paragraph">
                    输入读者号/学号姓名即可查阅借阅历史与智能推荐
                </p>
            </div>
            <div class="w-layout-grid grid-1-column">
                <input
                        type="text"
                        maxlength="256"
                        placeholder="请输入你的学号"
                        name="username"
                        id="wf-log-in-email"
                        class="input w-input"
                        autocomplete="username"
                        required=""
                        data-wf-user-form-input-type="email"
                /><input
                    type="password"
                    maxlength="256"
                    placeholder="请输入你的查询密码（如有）"
                    name="password"
                    id="wf-log-in-password"
                    class="input w-input"
                    required=""
                    data-wf-user-form-input-type="password"
            /><input
                    type="submit"
                    value="登录"
                    data-wait="请稍后"
                    class="submit w-users-userformbutton btn-primary w-button"
            />
            </div>
        </form>
        <div
                style="display: none"
                data-wf-user-form-error="true"
                class="w-users-userformerrorstate error-message utility-page w-form-fail"
        >
            <div
                    class="user-form-error-msg"
                    wf-login-form-general-error-error="系统今朝不慎蒙受风波，故遗憾地无法容您一时之需，尽请恕罪。"
                    wf-login-form-invalid-email_or_password-error="密码错误"
            >
                系统今朝不慎蒙受风波，故遗憾地无法容您一时之需，尽请恕罪。
            </div>
