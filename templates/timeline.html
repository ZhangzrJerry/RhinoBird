<!DOCTYPE html>
<html data-wf-domain="reading-analysis.webflow.io" data-wf-page="650eebdb33137a6ce31daa72"
    data-wf-site="650eebda33137a6ce31daa0b" lang="zh">

<head>
    <meta charset="utf-8" />
    <title>阅迹：追溯你的阅读足迹和故事</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="{{url_for('static', filename='timeline.css')}}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="{{url_for('static', filename='webfont.js')}}" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({ google: { families: ["Manrope:regular,600,700"] } });
    </script>
    <script type="text/javascript">
        !(function (o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            (n.className += t + "js"),
                ("ontouchstart" in o ||
                    (o.DocumentTouch && c instanceof DocumentTouch)) &&
                (n.className += t + "touch");
        })(window, document);
    </script>
    <link href="{{url_for('static', filename = 'site_image/site-icon-32.png')}}" rel="shortcut icon"
        type="image/x-icon" />
    <link href="{{url_for('static', filename = 'site_image/site-icon-256.png')}}" rel="apple-touch-icon" />

</head>

<body>
    <div class="page-wrapper">
        <div data-w-id="8b78767b-3760-c53b-4567-085cfdd124ca" data-animation="default" data-collapse="small"
            data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="header-wrapper w-nav">
            <div class="container-default w-container">
                <div class="header-content-wrapper">
                    <div class="header-top-wrapper">
                        <a href="index.html" class="header-logo-link w-nav-brand"><img
                                src="{{url_for('static', filename='site_image/logo.png')}}" srcset="
                    {{url_for('static', filename='site_image/logo-500.png')}}   500w,
                    {{url_for('static', filename='site_image/logo-800.png')}}   800w,
                    {{url_for('static', filename='site_image/logo-1080.png')}} 1080w,
                    {{url_for('static', filename='site_image/logo-1600.png')}} 1600w,
                    {{url_for('static', filename='site_image/logo-1721.png')}}        1721w
                  " width="423" sizes="(max-width: 479px) 76vw, (max-width: 767px) 380.6875px, (max-width: 991px) 400px, 423px"
                                alt="" class="header-logo" /></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section blog-post-hero">
            <div class="container-default blog-post w-container">
                <div data-w-id="66239862-f976-9aa5-4692-104b01ddc9f7" style="
              -webkit-transform: translate3d(0, 10%, 0) scale3d(1, 1, 1)
                rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);
              -moz-transform: translate3d(0, 10%, 0) scale3d(1, 1, 1) rotateX(0)
                rotateY(0) rotateZ(0) skew(0, 0);
              -ms-transform: translate3d(0, 10%, 0) scale3d(1, 1, 1) rotateX(0)
                rotateY(0) rotateZ(0) skew(0, 0);
              transform: translate3d(0, 10%, 0) scale3d(1, 1, 1) rotateX(0)
                rotateY(0) rotateZ(0) skew(0, 0);
              opacity: 1;
            " class="inner-container _740px">
                    <div>
                        <h1 class="display-1 color-neutral-100 mg-bottom-32px">
                            阅读历史<br /><span class="text-span-3">路漫漫其修远兮</span>
                        </h1>
                        <div class="blog-card-details-container">
                            <div class="author-container">
                                <div class="text-200 bold color-neutral-100">
                                    {{username}}
                                </div>
                            </div>
                            <div class="blog-card-bg-date-container">
                                <div class="line-rounded-icon clock-icon"></div>
                                <div class="text-200 bold color-neutral-100">
                                    总阅读时长：{{dura}}天
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-overlay-gradient blog-post">
                <img src="{{url_for('static', filename='timeline/banner.png')}}" loading="lazy" width="1985"
                    sizes="100vw" alt="" srcset="
              {{url_for('static', filename='timeline/banner-500.png')}}   500w,
              {{url_for('static', filename='timeline/banner-800.png')}}   800w,
              {{url_for('static', filename='timeline/banner-1080.png')}} 1080w,
              {{url_for('static', filename='timeline/banner-1600.png')}} 1600w,
              {{url_for('static', filename='timeline/banner.png')}}        1808w
            " class="image" />
            </div>
        </div>
        <div class="section main-posts post">
            <div class="container-default w-container">
                {% for data in data %}
                <div class="blog-card-content-default">
                    <div class="text-uppercase mg-bottom-16px">
                        <div class="text-200 bold">{{ data.type }}</div>
                    </div>
                    <h3 class="heading-3">{{ data.name }}</h3>
                    <div class="blog-card-details-container">
                        <div class="blog-card-bg-date-container">
                            <div class="line-rounded-icon clock-icon dark">🗓️</div>
                            <div class="text-100 bold color-neutral-800">
                                {{ data.borrow }} 至 {{ data.return }}
                            </div>
                        </div>
                        <div class="blog-card-bg-date-container">
                            <div class="line-rounded-icon clock-icon dark">📑</div>
                            <div class="text-100 bold color-neutral-800">{{ data.dura }}天</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <footer class="footer-wrapper">
            <div data-w-id="06aad7a3-f803-05db-60f0-47a7ef403b7b" class="container-default w-container">
                <div class="footer-bottom">
                    <p class="mg-bottom-0">
                        智能图书推荐与兴趣分析系统
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
